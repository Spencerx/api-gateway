apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $key, $val := .Values.env }}
            - name: {{ $key  }}
              value: {{ $val | quote }}
            {{- end }}
          volumeMounts:
          - mountPath: /cert/
            name: cert
          - mountPath: /routes/
            name: routes
          - mountPath: /config.toml
            name: config
            subPath: config.toml
      {{- with .Values.image.secret }}
      imagePullSecrets:
      - name: {{ . }}
      {{- end }}
      volumes:
      - name: cert
        configMap:
          name: {{ template "fullname" . }}-cert
      - name: routes
        configMap:
          name: {{ template "fullname" . }}-routes
      - name: config
        configMap:
          name: {{ template "fullname" . }}-config
